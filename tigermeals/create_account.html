<!DOCTYPE html>
<html>
  <head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TigerMeals Delivery - Create New Account</title>
  <link rel='icon' href='static/img/takeout.ico'></link>

  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap-lux.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/css/shop-homepage.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/static/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

</head>


<body id="LoginForm">
  <div class="container text-center mb-5">
    <img class="d-block mx-auto mb-4" src="https://www.princeton.edu/~oktour/virtualtour/korean/Images/Small/Shield.gif" alt="" width="72" height="72">
    <h1 class="form-heading">Create New Account</h1>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
       <!-- <h2>Restaurant Login</h2> -->
       <p>We're excited to have you!</p>
       </div>
        <form id="Login" class="loginForm" action="http://localhost:8081/login" method="get">


          <div class="form-group">


            <input name="firstName" class="form-control" id="firstName" placeholder="First Name" type="text">

          </div>

          <div class="form-group">

            <input name="lastName" class="form-control" id="lastName" placeholder="Last Name" type="text">

          </div>

          <div class="form-group">

            <input name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number" type="text">

          </div>


          <div class="form-group">

            <input name="deliveryAddress" class="form-control" id="deliveryAddress" placeholder="Preferred Delivery Address" type="text">

          </div>

            <p>{{error}}</p>
            <div class="forgot mb-2">
              <a href="mailto:tigermealsdelivery@gmail.com">Questions? Email us at tigermealsdelivery@gmail.com</a>
              <br>
            </div>
            <button type="submit" class="btn btn-primary mb-5">Register!</button>

          </form>
        </div>

        </div>
      </div>
      <footer class="py-4 mt-5 red-bar sticky-footer">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; TigerMeals Delivery 2018</p>
        </div>
        <!-- /.container -->
      </footer>


</body>
</html>
